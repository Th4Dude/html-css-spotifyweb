<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container-main">

        <!-- Header -->

        <header class="nav">

            <!-- Container-top-Nav -->

            <div class="container-top">

                <div class="Logo">
                    <div><img class="logo-big" src="img/logo.svg" alt=""></div>
                    <div><img class="logo-small" src="img/logo-small.svg" alt=""></div>
                </div>
                <div class="flex">
                    <div><i class="fa-solid fa-house"></i></div>
                    <div class="none"><a class="style" href="">Home</a></div>
                </div>
                <div class="flex">
                    <div><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="none"><a class="style" href="">Cerca</a></div>
                </div>
                <div class="flex">
                    <div><i class="fa-solid fa-bars"></i></div>
                    <div class="none"><a class="style" href="">La tua libreria</a></div>
                </div>
                <div class="container-playlist">
                    <div class="playlist"><strong>PLAYLIST</strong></div>
                    <div class="flex">
                        <div><i class="fa-regular fa-square-plus"></i></div>
                        <div class="padding-top-left"><a class="style" href="">Crea Playlist</a></div>
                    </div>
                    <!-- List -->
                    <div class="prova">
                        <ul>
                            <li><a class="style" href="">Nome Playlist</a></li>
                            <li><a class="style" href="">Nome Playlist</a></li>
                            <li><a class="style" href="">Nome Playlist</a></li>
                            <li><a class="style" href="">Nome Playlist</a></li>
                            <li><a class="style" href="">Nome Playlist</a></li>
                            <li><a class="style" href="">Nome Playlist</a></li>
                            <li><a class="style" href="">Nome Playlist</a></li>
                        </ul>
                    </div>
                    <!-- List -->
                </div>

            </div>

            <!-- Container-top-Nav -->

            <!-- Container-bottom-Nav -->

            <div class="container-bottom">

                <div class="flex">
                    <div><i class="fa-regular fa-circle-down"></i></div>
                    <div class="none padding-left">Installa app</div>
                </div>

                <hr>

                <div class="flex hr">
                    <div><img class="small-prof" src="img/profile.svg" alt=""></div>
                    <div class="none padding-left">Tonino Cap'e Provl</div>
                </div>

            </div>

            <!-- Container-bottom-Nav -->

        </header>

        <!-- Header -->

        <!-- Main -->

        <main class="main">
            <div class="button-zindex">
                <button class="button"><a href="#">EFFETTUA L'UPGRADE</a></button>
            </div>





        </main>

        <!-- Footer -->

        <footer class="footer">

            <div class="container-footer">

                <!-- Left-row -->

                <div class="left-row">
                    <div class="small-box-left">
                        <div><img class="img-left-row" src="img/sinister.jpeg" alt=""></div>
                        <div>
                            <h6>Sinister</h6>
                            <h6>Brano Nome</h6>
                        </div>
                    </div>
                    <div class="small-box-left">
                        <div>
                            <button class="cuoricino"><i class="fa-regular fa-heart"></i></button>
                            <button class="folder"><i class="fa-regular fa-folder"></i></i></button>
                        </div>
                    </div>
                </div>

                <!-- Left-row -->

                <!-- Center-row -->

                <div class="center-row">
                    <div class="container-center-row">
                        <div class="small-box-center">
                            <button class="misto"><i class="fa-solid fa-shuffle"></i></button>
                            <button class="backward"><i class="fa-solid fa-backward-step"></i></button>
                            <button class="play"><i class="fa-regular fa-circle-play"></i></button>
                            <button class="forward"><i class="fa-solid fa-forward-step"></i></button>
                            <button class="ripeti"><i class="fa-solid fa-rotate-right"></i></button>
                        </div>
                        <div class="small-box-center">
                            <div class="minutes">1.22</div>
                            <div class="volume-bar"></div>
                            <div class="minutes">4.84</div>
                        </div>
                    </div>
                </div>

                <!-- Center-row -->

                <!-- Right-row -->

                <div class="right-row">
                    <button class="bars"><i class="fa-solid fa-bars"></i></button>
                    <button class="desktop"><i class="fa-solid fa-desktop"></i></button>
                    <button class="volume-low"> <i class="fa-solid fa-volume-low"></i></button>
                    <div class="volume-bar2"></div>
                </div>
                <!-- Right-row -->

            </div>

        </footer>

        <!-- Footer -->


    </section>



























</body>

</html>
